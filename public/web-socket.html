<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Socket Example</title>
  <link rel="stylesheet" href="bower_components/epoch/epoch.min.css"/>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/epoch/epoch.min.js"></script>
  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <script src="bower_components/rx-dom/dist/rx.dom.js"></script>
  <script src="bower_components/rx-socket-subject/dist/rx-socket-subject.js"></script>
  <script src="babel/browser.js"></script>
  <script src="web-socket.js" type="text/babel"></script>
  <style>
  #line-chart {
    height: 300px;
  }
  </style>
</head>
<body>
  <h3>Multiplexed Web Socket Example</h3>

  <p>Recieve real-time info for people: </p>

  <p>
   <label><input type="checkbox" class="stream-option" value="thinkers"> thinking about the talk</label>
  </p>
  <p>
   <label><input type="checkbox" class="stream-option" value="phone_users"> checking phone</label>
  </p>
  <p>
   <label><input type="checkbox" class="stream-option" value="leg_crossers"> have to pee</label>
  </p>

  <div class="result">
    Thinking about the talk:
    <div class="results-thinkers">23</div>
  </div>

  <div class="result">
    Using their phones:
    <div class="results-phone_users">15</div>
  </div>

  <div class="result">
    Have to pee:
    <div class="results-leg_crossers">3</div>
  </div>

  <div>
    <div id="line-chart"></div>
  </div>
</body>
</html>
